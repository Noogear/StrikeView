# 配置不存在时使用默认配置, 默认配置在config.yml里的defaults
# 伤害造成暴击
CRITICAL:
  text-format: "<yellow>💥%.2f"
  position: damage
  scale: 1.3
  replacement: test
# 以下的配置使用damage cause判断
# 详细请查询：https://hub.spigotmc.org/javadocs/spigot/org/bukkit/event/entity/EntityDamageEvent.DamageCause.html
ENTITY_ATTACK:
  text-format: "<red>🗡%.2f"
  position: damage
  only-player: true
PROJECTILE:
  text-format: "<red>🏹%.2f"
  position: damage
  only-player: true
ENTITY_SWEEP_ATTACK:
  text-format: "🗡%.2f"
  position: eye
  scale: 0.8
  only-player: true