# 动画功能较为简陋, 可以实现基本的动画效果
# max: 移动的最大距离, 到距离上限时消失
# yaw: 移动时的水平偏移距离
# speed:
#   initial: 移动的初始速度
#   acceleration: 移动的加速度, 正数为加速, 负数为减速
# offset: 生成全息图时的偏移坐标
1:
  max: 2.0
  yaw: 0.03
  speed:
    initial: 1.15
    acceleration: -0.2
  offset:
    x: 0
    y: 0.22
    z: 0
