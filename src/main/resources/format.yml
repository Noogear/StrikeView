# test仅作演示使用, 如果用不上请全部注释或者删除!
test:
  # 数字处理功能
  number:
    # 数字压缩, 前为压缩所需求的数字位数, 后为压缩后的单位
    quantize:
      '3': 'K'
      '6': 'M'
      '8': 'E'
    # 数字替换, 对应0-9，请务必一一对应, 多或者少都会导致该功能失效
    replace:
      - '〇'
      - '①'
      - '②'
      - '③'
      - '④'
      - '⑤'
      - '⑥'
      - '⑦'
      - '⑧'
      - '⑨'
  # 文字替换功能
  char:
    '.': 'X'
    'K': '千'
    'M': '兆'
    'E': '亿'
